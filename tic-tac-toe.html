<!DOCTYPE html>
<html land="en">
<head lang="en">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Крестики-нолики</title>
	<link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>
<div class="wrapper">
<header class="header">
	<div class="header__container container">
		<div style="display: grid; justify-content: center; background: white; width: 30px; padding: 5px; border-radius: 50%;">
			<div style="display: grid; grid-template-columns: repeat(3, 1fr); max-width: 15px;">
				<div style="background: black; width: 5px; height: 5px;"></div>
				<div style="width: 5px; height: 5px;"></div>
				<div style="background: black; width: 5px; height: 5px;"></div>
				<div style="width: 5px; height: 5px;"></div>
				<div style="background: black; width: 5px; height: 5px;"></div>
				<div style="width: 5px; height: 5px;"></div>
				<div style="width: 5px; height: 5px;"></div>
				<div style="width: 5px; height: 5px;"></div>
				<div style="width: 5px; height: 5px;"></div>
				<div style="background: black; width: 5px; height: 5px;"></div>
				<div style="background: black; width: 5px; height: 5px;"></div>
				<div style="background: black; width: 5px; height: 5px;"></div>
			</div>
		</div>
		<nav class="header__menu">
			<a href="index.html">Главная</a>
			<a href="paint.html">Рисовалка</a>
			<a href="calc.html">Калькулятор</a>
			<a href="tetris.html">Тетрис</a>
			<a href="tic-tac-toe.html">Крестики-нолики</a>
			<a href="aboutMe.html">О себе</a>
		</nav>
		<div class="burger">
			<div class="burger__button">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="burger__menu">
				<nav>
					<a href="index.html">Главная</a>
					<a href="paint.html">Рисовалка</a>
					<a href="calc.html">Калькулятор</a>
					<a href="tetris.html">Тетрис</a>
					<a href="tic-tac-toe.html">Крестики-нолики</a>
					<a href="aboutMe.html">О себе</a>
				</nav>
			</div>
		</div>
	</div>
</header>
	<main class="container">
		<div class="tic-tac-toe">
			<div class="tic-tac-toe__popUp" id="play">
				<div class="tic-tac-toe__popUp_content">
					<p>Крестик или нолик?</p>
					<div class="tic-tac-toe__popUp_block">
						<div class="tic-tac-toe__popUp_btn tic-tac-toe__popUp_cross" id="cross"><span></span><span></span></div>
						<div class="tic-tac-toe__popUp_btn tic-tac-toe__popUp_zero" id="zero"><span></span><span></span></div>
					</div>
					<div class="tic-tac-toe__popUp_opt">
						<p>Первый ход роботам</p>
						<div class="tic-tac-toe__popUp_selector" id="firstMove"><div></div></div>
					</div>
					<div class="tic-tac-toe__popUp_opt">
						<p>Искусственный идиот</p>
						<div class="tic-tac-toe__popUp_selector" id="artificialIdiot"><div></div></div>
					</div>
				</div>
			</div>
			<div class="tic-tac-toe__field">
				<div class="tic-tac-toe__field_cell" id="0"><span></span><span></span></div>
				<div class="tic-tac-toe__field_cell" id="1"><span></span><span></span></div>
				<div class="tic-tac-toe__field_cell" id="2"><span></span><span></span></div>
				<div class="tic-tac-toe__field_cell" id="3"><span></span><span></span></div>
				<div class="tic-tac-toe__field_cell" id="4"><span></span><span></span></div>
				<div class="tic-tac-toe__field_cell" id="5"><span></span><span></span></div>
				<div class="tic-tac-toe__field_cell" id="6"><span></span><span></span></div>
				<div class="tic-tac-toe__field_cell" id="7"><span></span><span></span></div>
				<div class="tic-tac-toe__field_cell" id="8"><span></span><span></span></div>
			</div>
			<div class="tic-tac-toe__popUp" id="gameOver">
				<div class="tic-tac-toe__popUp_content">
					<p id="result"></p>
					<div class="tic-tac-toe__popUp_field">
						<div class="tic-tac-toe__popUp_field_cell"><span></span><span></span></div>
						<div class="tic-tac-toe__popUp_field_cell"><span></span><span></span></div>
						<div class="tic-tac-toe__popUp_field_cell"><span></span><span></span></div>
						<div class="tic-tac-toe__popUp_field_cell"><span></span><span></span></div>
						<div class="tic-tac-toe__popUp_field_cell"><span></span><span></span></div>
						<div class="tic-tac-toe__popUp_field_cell"><span></span><span></span></div>
						<div class="tic-tac-toe__popUp_field_cell"><span></span><span></span></div>
						<div class="tic-tac-toe__popUp_field_cell"><span></span><span></span></div>
						<div class="tic-tac-toe__popUp_field_cell"><span></span><span></span></div>
					</div>
					<div class="tic-tac-toe__popUp_btn" id="newGame_btn">Ещё раз!!1</div>
				</div>
			</div>
		</div>
	</main>
<footer class="footer">
	<div class="footer__container container">
		Подвал
	</div>
</footer>
</div>
<script src="js/tic-tac-toe.js"></script>
<script src="js/app.js"></script>
</body>
</html>
