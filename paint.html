				<label for="stroke">Цвет</label>

			</div>
			<div>
				<label>Толщина</label>

					<span id="downWidth">&lt;</span>
					<div id="lineWidth">5</div>
					<span id="upWidth">&gt;</span>
				</div>
			</div>
			<button id="clear">Очистить</button>
